    Macrophage/monocyte: red

    M1: &M1 '#FEC8C8'
    M1 macrophage: *M1
    'MHCII+ macrophage': *M1
    MHCIIpos_macro: *M1

    M2: &M2 '#DE6564'
    M2 macrophage: *M2
    'MHCII- macrophage': *M2
